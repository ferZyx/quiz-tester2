<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <meta name="format-detection" content="telephone=no">

    <title>Quiz Project</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />

</head>

<body>
    <div class="quiz-wrapper">
        <div class="quiz-box" id="quiz">
            <div class="quiz-header">
                <h3 id="question_number">
                    1/25
                </h3>
                <h2 id="question">
                    Question
                </h2>
                <ul>
                    <li id="li1">
                        <input type="radio" name="answer" id="a" class="answer">
                        <label for="a" id="a_text"> 1
                        </label>
                    </li>
                    <li id="li2">
                        <input type="radio" name="answer" id="b" class="answer">
                        <label for="b" id="b_text">2
                        </label>
                    </li>
                    <li id="li3">
                        <input type="radio" name="answer" id="c" class="answer">
                        <label for="c" id="c_text">3

                        </label>
                    </li>
                    <li id="li4">
                        <input type="radio" name="answer" id="d" class="answer">
                        <label for="d" id="d_text">4

                        </label>
                    </li>
                    <li id="li5">
                        <input type="radio" name="answer" id="e" class="answer">
                        <label for="e" id="e_text">5

                        </label>
                    </li>
                </ul>
            </div>
            <button id="submit">Submit</button>
            
        </div>
        
    </div>

    <button class="leave-page">
        Leave page
    </button>
    <!-- <script src="js/vladik.js"></script>  -->
    <script src="tests/math1.js"></script>
    <script src="tests/math2.js"></script>
    <script src="tests/math3.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
